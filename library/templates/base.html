{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Библиотека</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
    <a href="{% url 'main_page' %}">
        <header>
            <div class="logo">
                <h1>Библиотека</h1>
            </div>
        </header>
    </a>
    <nav>
        <div class="into-nav">
            <ul>
                <li><a class="text-nav" href="{% url 'list_books_with_id' %}">Список книг</a></li>
                <li><a class="text-nav" href="{% url 'readers_list_page' %}">Список читателей</a></li>
                <li><a class="text-nav" href="">Списание книг</a></li>
                <li><a class="text-nav" href="">Доходность</a></li>
                <li><a class="text-nav" href="{% url 'admin:index' %}">Админ</a></li>
                {% if cdi != 0 %}
                    <li><a class="text-nav" style="color: red; white-space: nowrap" href="{% url 'reader_detail' cdi %}">{{ name }}</a><a href="{% url 'clean_cp' %}"><span class="add-274e"></span></a></li>
                    <li><a style="width: 20px; padding: 0px; margin: 0px;" class="text-nav" href="{% url 'check_order' %}"><img border="0" src="{% static 'img/cart.svg' %}"></a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
            <div style="margin: 10px; color: red; font-size: 20px; text-align: center;">
                {{ message }}<br>
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
    </body>
</html>
