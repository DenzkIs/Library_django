{% extends 'base.html' %}
{% block content %}
<div class="new-reader">
    <h2>Добавление нового автора</h2>
    <form action="" method="POST">
        {% csrf_token %}
        {% for f in form %}
            {{ f.label }}: {{ f }}
            <span style="color: red">{{ f.errors }}</span>
        {% endfor %}
        <button type="submit">OK</button>
    </form>
</div>


{% endblock %}
