{% extends 'base.html' %}
{% block content %}
<div class="new-reader">
    <h2>Новый заказ</h2>
    <form action="" method="POST">
        {% csrf_token %}
        {% for f in form %}
        <div>
            {{ f.label_tag }}{{ f }}
        </div>
        <span style="color: red">{{ f.errors }}</span>
        {% endfor %}
        <button type="submit">OK</button>
    </form>
</div>


{% endblock %}
